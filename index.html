  <script>
    async function loadLatestPosts() {
      try {
        const response = await fetch('blog.html');
        if (!response.ok) throw new Error('Failed to fetch blog.html');
        const htmlText = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');
        const posts = [...doc.querySelectorAll('.post')];
        const postData = posts.map(post => {
          const title = post.querySelector('h2')?.textContent.trim() || 'No title';
          const tags = post.getAttribute('data-tags')?.split(',').map(t => t.trim()) || [];
          const date = post.getAttribute('data-date') || '1970-01-01';
          const snippet = post.querySelector('p')?.textContent.trim() || '';
          const img = post.querySelector('img')?.getAttribute('src') || null;
          const imgAlt = post.querySelector('img')?.getAttribute('alt') || '';
          const slug = title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
          const url = `blog.html#${slug}`;

          return { title, tags, date, snippet, img, imgAlt, url };
        });
        postData.sort((a, b) => new Date(b.date) - new Date(a.date));
        const latestPosts = postData.slice(0, 3);
        const container = document.getElementById('latest-posts');
        container.innerHTML = latestPosts.map(post => `
          <div>
            <h3><a href="${post.url}">${post.title}</a></h3>
            <p style="font-size: 12px; color: #666;">${post.date} — Tags: ${post.tags.join(', ')}</p>
            <p>${post.snippet}</p>
            ${post.img ? `<img src="${post.img}" alt="${post.imgAlt}">` : ''}
          </div>
        `).join('');

      } catch (err) {
        document.getElementById('latest-posts').textContent = 'Could not load latest posts.';
        console.error(err);
      }
    }

    loadLatestPosts();
  </script>
