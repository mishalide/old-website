    .topbar {
      display: flex;
      justify-content: space-between;

      cursor: pointer;
      font-size: 14px;

    a:hover, button:hover {

      border-color: #555;
    }
    button {
      border: none;
      background: transparent;
      padding: 6px;
    }
    button svg {
      fill: #222;
      width: 20px;
      height: 20px;
      transition: fill 0.3s;
    }
    button:hover svg {
      fill: #555;
    }
  </style>
